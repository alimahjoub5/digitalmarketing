                    $(document).ready(function() {

                    $('#name').html($('#name').html() + '<span>' + utilisateur.Nom_Admin + '</span>');
                    $('#email').html($('#email').html() + '<span> ' + utilisateur.Email+ '</span>');
                    $('#phone').html($('#phone').html() + '<span> ' + utilisateur.phone+ '</span>');

                },
				error: function(err) {
					console.error(err);
				}
			});
		});
