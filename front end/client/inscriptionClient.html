<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire de Inscription Client</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    h1 {
      text-align: center;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }

    form {
      flex: 1;
      max-width: 500px;
      margin: 0 20px 0 0;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 5px;
      margin-bottom: 20px;
      box-sizing: border-box;
      font-size: 16px;
      background-color: #f1f1f1;
    }

    input[type="submit"] {
      background-color: #0366d6;
      color: white;
      margin-top: 20px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      padding: 12px 20px;
      font-size: 16px;
    }

    input[type="submit"]:hover {
      background-color: #0048a8;
    }

    .photo {
      flex: 1;
      max-width: 500px;
      margin: 0 0 0 20px;
    }

    .photo img {
      display: block;
      max-width: 100%;
      height: auto;
    }

    @media screen and (min-width: 768px) {
      form {
        width: 50%;
        margin: 50px auto;
      }

      label, input {
        width: 100%;
      }

      input[type="submit"] {
        width: 50%;
      }
    }
  </style>
</head>
<body>
  <h1>Formulaire de Inscription Client</h1>
  <div class="container">
    <form>
      <label for="username">Nom d'utilisateur :</label>
      <input type="text" id="username" name="username" required>
        
  <label for="prenom">Prénom:</label>
  <input type="text" id="prenom" name="prenom" required>
  
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required>
  <label for="telephone">Téléphone:</label>
  <input type="tel" id="telephone" name="telephone" pattern="[0-9]{10}" required>
  <label for="ville">adresse:</label>
  <input type="text" id="ville" name="ville" required>
  <label for="ville">Ville:</label>
  <input type="text" id="ville" name="ville" required>

      <label for="password">Mot de passe :</label>
      <input type="password" id="password" name="password" required>

      <label for="confirm-password">Confirmer le mot de passe :</label>
      <input type="password" id="confirm-password" name="confirm-password" required>

      <input type="submit" value="Connexion">
    </form>
    <div class="photo">
      <img src="1.jpg" alt="Image de connexion">
    </div>
  </div>
 


  <script>
    const form = document.querySelector('form');
  const password = document.querySelector('#password');
  const confirmPassword = document.querySelector('#confirm-password');
  
  form.addEventListener('submit', function(event) {
    if (password.value !== confirmPassword.value) {
      alert("Les mots de passe ne correspondent pas!");
      event.preventDefault();
    }
  });
  
  </script>
  </body>
</html>
